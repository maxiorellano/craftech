name: ci
on:
  push:
    branches:
      - 'main'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./PARTE3/
          push: true
          tags: maxiorellano/craftech:latest, maxiorellano/craftech:${{ github.sha }}


deploy-to-cluster:
  name: deploy
  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@master
      - name: deploy to cluster
        uses: steebchen/kubectl@v2.0.0
        with: # defaults to latest kubectl binary version
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          command: set image --record deployment/my-app craftech=${{ github.repository }}:${{ github.sha }}

      - name: verify deployment
        uses: steebchen/kubectl@v2.0.0
        with:
          context: ./PARTE3/
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          version: v1.21.3 # specify kubectl binary version explicitly
          command: rollout status deployment/my-app